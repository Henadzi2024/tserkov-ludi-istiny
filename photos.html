<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото - Церковь "Люди Истины"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #ffcc33;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        img {
            width: 90%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }
        .caption {
            text-align: center;
            font-style: italic;
            margin-bottom: 30px;
            font-size: 1em;
            color: #555;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1em;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc33;
            color: white;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Вернуться на главную</a>

    <header>
        <h1>Фото</h1>
    </header>
    
    <div class="container">

            <div class="caption">Пастор Лари при исполнении</div>
        </div>

        <div>
            <img src="https://github.com/Henadzi2024/tserkov-ludi-istiny/blob/main/%D0%98%D1%80%D0%B0%D0%B8%D0%B4%D0%B0%20%D1%81%20%D0%B1%D0%BB%D1%8E%D0%B4%D0%B0%D0%BC%D0%B8%20.jpg?raw=true" alt="Сестра Ираида при исполнении">
            <div class="caption">Сестра Ираида при исполнении</div>
        </div>

        <div>

            <div class="caption">Праздничные селфи</div>

        <div>
            <img src="https://github.com/Henadzi2024/tserkov-ludi-istiny/blob/main/%D0%BF%D0%B5%D1%80%D0%B2%D1%8B%D0%B9%20%D1%81%D1%82%D0%BE%D0%BB%20%D1%80%D0%B0%D0%BA%D1%83%D1%80%D1%81%20%D1%81%D0%BB%D0%B5%D0%B2%D0%B0.jpg?raw=true" alt="Насыщение триединое">
            <div class="caption">Насыщение триединое</div>

        <div>
            <img src="https://github.com/Henadzi2024/tserkov-ludi-istiny/blob/main/%D1%81%D0%B5%D1%81%D1%82%D1%80%D1%8B%20.jpeg?raw=true" alt="Красота">

            <img src="https://github.com/Henadzi2024/tserkov-ludi-istiny/blob/main/%D0%9A%D0%BE%D1%81%D1%82%D1%8F%20.jpg?raw=true" alt="Константин в радости всегда">
            <div class="caption">Константин в радости всегда</div>

            <div class="caption">Во времена до... проекторные</div>
        </div>
        
    </div>

    <!-- Кнопка "вверх" -->
    <div id="back-to-top" onclick="scrollToTop()">↑</div>

    <script>
        window.onscroll = function() {
            var button = document.getElementById("back-to-top");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>

    <footer>
        <p>&copy; 2024 Церковь "Люди Истины". Все права защищены.</p>
    </footer>
