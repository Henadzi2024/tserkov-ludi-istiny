<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости - Церковь "Люди Истины"</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #ffcc33;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            color: #333;
            font-size: 2em;
        }
        .news-item {
            margin-bottom: 20px;
        }
        .news-item h2 {
            font-size: 1.5em;
            color: #ff9900;
        }
        .news-item p {
            font-size: 1.2em;
        }
        .news-item img {
            width: 90%;
            max-width: 600px;
            height: auto;
            margin: 10px 0;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1em;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        #back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffcc33;
            color: white;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            display: none;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">Вернуться на главную</a>

    <header>
        <h1>Новости</h1>
    </header>
    
    <div class="container">
        <div class="news-item">
            <h2>Жизнь прекрасна. Живи!</h2>
            <p>"Все будет хорошо!"</p>
            <img src="https://github.com/Henadzi2024/tserkov-ludi-istiny/blob/main/%D0%92%D1%81%D0%B5%20%D0%B1%D1%83%D0%B4%D0%B5%D1%82%20%D1%85%D0%BE%D1%80%D0%BE%D1%88%D0%BE%202024-10-11.jpg?raw=true" alt="Все будет хорошо!">
        </div>
    </div>

    <!-- Кнопка "вверх" -->
    <div id="back-to-top" onclick="scrollToTop()">↑</div>

    <script>
        window.onscroll = function() {
            var button = document.getElementById("back-to-top");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
    </script>

    <footer>
        <p>&copy; 2024 Церковь "Люди Истины". Все права защищены.</p>
    </footer>
</body>
</html>
